<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: flex;
        }
        .item{
            border: 1px solid black;
            padding: 10px;

            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item" style="order:1 ">This is 1.</div>
    <div class="item" style="order:2 ">This is 2.</div>
    <div class="item" style="order:3 ">This is 3.</div>
    <div class="item" style="order:4 ">This is 4.</div>
    <div class="item" style="order:5 ">This is 5.</div>
</div>
</body>
</html>
